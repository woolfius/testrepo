	var obj={

			date:11,

		}
	}
    
    alert(obj["date of birth"].month);//["month"]

	var obj={
		name:"Natalia",
		city:"Lviv",
		date:11,
		month:"august",
		year:2015
	}
    
	for(var key in obj){ // кей перебере у себе всі властивості обєкта
		alert(obj[key]);//.key не можна і через звичайний цикл теж
		alert(key);
	}
	
	
	// Обєкти копіюються ссилками 1. Value Type (примітиви) 2.Reference Type (обєкти)
	
	
	
	var obj={
		name:"Natalia",
		city:"Lviv",
		date:11,
		month:"august",
		year:2015
	}
	
	var obj2=obj; // друга ссилка на об'єкт obj
	
	
	//
	
	var obj={
		name:"Natalia",
		city:"Lviv",
		date:11,
		month:"august",
		year:2015
	}
	var obj2={};
	for(var key in obj){
		obj2[key]=obj[key];// скопіює у новий обєкт всі значення першого і сформує окремий об'єкт
	}
	
	// функція конструктор як спосіб створення обєкта
	
	
	
	function f(){
		document.write(this.name+" from "+this.city);//метод show об'єкта Student
	}
	
	function Student(){ // функція конструктор
		this.name="Natalia";
		this.city="Lviv";
		this.year=2015;
		this.date=11;
		this.month="august";
		this.show=f; // передача функції властивості show (сформований метод)
	}
	var obj=new Student();//записали в змінну об'єкт Student
	alert(obj.city);
	var fedya = new Student();
	obj.show();//викликали метод show об'єкту Student
	
	
	//
	
	
	
	
	function Student(name,city,date,month,year){
		var self = this;
		self.name=name || 'user'; // Користувач сам записує значення у властивості об'єкта
		self.city=city || 'Skyrim';
		self.date=date;
		self.month=month;
		self.year=year;
		self.show=function(){
			document.write(self.name+" from "+self.city);
		};
	}
	var obj=new Student('Mr. Anderson','Matrix','12','08','2003');
	var obj2=new Student();
	alert(obj.city);
	obj.show();
	obj2.show();//інший тип даних
	//obj.show();

	function Student(){

		this.date=prompt("Enter date");
		this.month=prompt("Enter month");
		this.year=prompt("Enter year");
		this.show=f;
	}
	
	var arr=[];
	for(var i=0;i<10;i++){
		arr[i]=new Student(); // запис об'єкту в масив
	}
	
	alert(arr[2].city); // дістаєм потрібний об'єкт і його властивість
